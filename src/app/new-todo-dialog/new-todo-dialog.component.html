<h2 mat-dialog-title>Add new Todo</h2>
<mat-dialog-content>
  <form class="addForm" [formGroup]="newTodoForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Placeholder" required formControlName="title">
      <mat-hint>Title of todo</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea required matInput [matTextareaAutosize] formControlName="content" matAutosizeMinRows=1 matAutosizeMaxRows=5></textarea>
      <mat-hint>Content of todo</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onFormClose()" color="warn">Close</button>
  <button mat-raised-button (click)="onFormSubmit(newTodoForm.value)" color="primary" [disabled]="!newTodoForm.valid">Create</button>
</mat-dialog-actions>
